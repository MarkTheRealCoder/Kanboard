<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="csrf-token" content="{{ csrf_token }}">
    <title>Kanboard - Boards</title>
    <link rel="stylesheet" type="text/css" href="{% static 'stylesheets/main.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'stylesheets/style.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'stylesheets/animations.css' %}">
    <script type="application/javascript" src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script type="application/javascript" src="{% static 'scripts/validators.js' %}"></script>
    <script type="application/javascript" src="{% static 'scripts/micro.js' %}"></script>
    <script type="application/javascript" src="{% static 'scripts/modals.js' %}"></script>
    <script type="application/javascript" src="{% static 'scripts/messages.js' %}"></script>
</head>
<body id="dashboard">
    <nav>
        <div class="logo">
            <h1>Kanboard</h1>
        </div>
        <button class="button action">Add column</button>
        <button class="button action">Add card</button>
        <button class="button action">Add user</button>
        <button class="button action blue">Burndown</button>
        <button class="ghost-button"></button>
        <button class="button logout">Logout</button>
    </nav>
    <div class="dashboard violet-background">
        <div class="board-silhouette column-silhouette">
            <div class="sticky-title">
                <h2>Column 1</h2>
                <p>## cards</p>
            </div>
            <hr>
            <div class="overflow-container">
                <div class="card-silhouette">
                    <div class="non-sticky-title">
                        <h4>Card 1</h4>
                        <div class="filter-red expired">
                            <img src="../../static/assets/icons/alert.svg" alt="Alert icon">
                        </div>
                    </div>
                    <hr>
                </div>
                <div class="card-silhouette">
                    <div class="non-sticky-title">
                        <h4>Card 2</h4>
                    </div>
                    <hr>
                </div>
                <div class="card-silhouette">
                    <div class="non-sticky-title">
                        <h4>Card 3</h4>
                    </div>
                    <hr>
                </div>
                <div class="card-silhouette">
                    <div class="non-sticky-title">
                        <h4>Card 4</h4>
                    </div>
                    <hr>
                </div>
                <div class="card-silhouette">
                    <div class="non-sticky-title">
                        <h4>Card 5</h4>
                    </div>
                    <hr>
                </div>
                <div class="card-silhouette">
                    <div class="non-sticky-title">
                        <h4>Card 6</h4>
                    </div>
                    <hr>
                </div>
                <div class="card-silhouette">
                    <div class="non-sticky-title">
                        <h4>Card 7</h4>
                    </div>
                    <hr>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
